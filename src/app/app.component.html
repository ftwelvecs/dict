<div class="container"
     style="margin-top: 20px">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home" type="button" role="tab"
              aria-controls="home" aria-selected="true">Регионы
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile"
              type="button" role="tab"
              aria-controls="profile"
              aria-selected="false">Департаменты
      </button>
    </li>
    <li class="nav-item"
        role="presentation">
      <button class="nav-link"
              id="address-tab"
              data-bs-toggle="tab"
              data-bs-target="#address"
              type="button" role="tab"
              aria-controls="profile"
              aria-selected="false">Адреса
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active"
         id="home" role="tabpanel" aria-labelledby="home-tab">
      <app-region> <!-- (onRegionAdded)="regionAdded($event)" -->
        <div class="container" style="margin-top: 20px">
          <table class="table">
            <caption>Список регионов</caption>
            <thead>
            <tr>
              <td>#</td>
              <td>Название</td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let region of regions; let idx = index">
              <td>{{idx + 1}}</td>
              <td>{{region.name}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </app-region>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <app-department (onDepartmentAdded)="departmentAdded($event)">
        <div class="container" style="margin-top: 20px">
          <table class="table">
            <caption>Список департаментов</caption>
            <thead>
            <tr>
              <td>#</td>
              <td>Название</td>
              <td>Регион</td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let department of departments; let idx = index" appCursorPointer>
              <td>{{idx + 1}}</td>
              <td>{{department.name}}</td>
              <td>{{department.regionName}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </app-department>
    </div>
    <div class="tab-pane fade"
         id="address"
         role="tabpanel"
         aria-labelledby="address-tab">
      <app-address (onAddressAdded)="addressAdded($event)">
        <div class="container" style="margin-top: 20px">
          <table class="table">
            <caption>Список адресов</caption>
            <thead>
            <tr>
              <td>#</td>
              <td>Город</td>
              <td>Адрес</td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let address of addresses; let idx = index" appCursorPointer>
              <td>{{idx + 1}}</td>
              <td>{{address.city}}</td>
              <td>{{address.address}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </app-address>
    </div>
  </div>
</div>
