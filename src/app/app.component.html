<div class="container"
     style="margin-top: 20px">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link"
              routerLinkActive="active"
              routerLink="/home"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home" type="button" role="tab"
              aria-controls="home" aria-selected="true">Главная
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link"
              routerLinkActive="active"
              routerLink="/users"
              id="users-tab"
              data-bs-toggle="tab"
              data-bs-target="#users" type="button" role="tab"
              aria-controls="users" aria-selected="true">Пользователи
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link"
              routerLinkActive="active"
              routerLink="/region"
              id="region-tab"
              data-bs-toggle="tab"
              data-bs-target="#region" type="button" role="tab"
              aria-controls="region" aria-selected="true">Регионы
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link"
              routerLinkActive="active"
              routerLink="/department"
              id="department-tab"
              data-bs-toggle="tab"
              data-bs-target="#department"
              type="button" role="tab"
              aria-controls="department"
              aria-selected="false">Департаменты
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <!--<div class="tab-pane fade"
         routerLinkActive="show active"
         id="{{component}}"
         role="tabpanel"
         attr.aria-labelledby="{{component}}-tab"
         *ngFor="let component of components">
      <router-outlet></router-outlet>
    </div>-->
    <div class="tab-pane fade show active"
         id="home" role="tabpanel" aria-labelledby="home-tab">
      <router-outlet></router-outlet>
    </div>
    <div class="tab-pane fade"
         id="users" role="tabpanel" aria-labelledby="users-tab">
      <app-users></app-users>
    </div>
    <div class="tab-pane fade"
         id="region"
         role="tabpanel"
         aria-labelledby="region-tab">
      <app-region> <!-- (onRegionAdded)="regionAdded($event)" -->
      </app-region>
    </div>
    <div class="tab-pane fade" id="department" role="tabpanel" aria-labelledby="department-tab">
      <app-department><!--(onDepartmentAdded)="departmentAdded($event)"-->
      </app-department>
    </div>
  </div>
</div>
