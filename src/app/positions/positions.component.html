<div class="container">
  <button type="button"
          class="btn btn-primary"
          style="margin-top: 20px"
          (click)="openDialog()">
    Добавить должность
  </button>
</div>
<div class="container" style="margin-top: 20px">
  <table class="table caption-top table-bordered table-striped table-hover">
    <caption>Список должностей</caption>
    <thead>
    <tr>
      <td>#</td>
      <td>Название</td>
      <td>Действия</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let position of positions; let idx = index">
      <td>{{idx + 1}}</td>
      <td>{{position.name}}</td>
      <td>
        <app-menu>
          <li>
            <a class="dropdown-item"
               style="cursor: pointer"
               (click)="edit(position)">Редактировать</a>
          </li>
          <li>
            <a class="dropdown-item"
               style="cursor: pointer"
               (click)="delete(position)">Удалить</a>
          </li>
        </app-menu>
      </td>
    </tr>
    </tbody>
  </table>
</div>
