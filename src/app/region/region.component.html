<div class="container">
  <!-- Button trigger modal -->
  <button type="button"
          class="btn btn-primary"
          style="margin-top: 20px"
          data-bs-toggle="modal"
          data-bs-target="#regionModal">
    Добавить регион
  </button>
  <!--<app-modal [id]="modalId"
             [title]="modalTitle"
             [fields]="regionFields"
             [service]="regionService"></app-modal>-->
</div>
<div class="container" style="margin-top: 20px">
  <table class="table caption-top table-bordered table-striped table-hover">
    <caption>Список регионов</caption>
    <thead>
    <tr>
      <td>#</td>
      <td>Название</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let region of regions; let idx = index">
      <td>{{idx + 1}}</td>
      <td>{{region.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
