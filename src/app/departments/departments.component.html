<div class="container">

  <!-- Button trigger modal -->
  <button type="button"
          class="btn btn-primary"
          style="margin-top: 20px"
          (click)="openDialog()">
    Добавить департамент
  </button>
</div>
<div class="container" style="margin-top: 20px">
  <table class="table caption-top table-bordered table-striped table-hover">
    <caption>Список департаментов</caption>
    <thead>
    <tr>
      <td>#</td>
      <td>Название</td>
      <td>Регион</td>
      <td>Действия</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let department of departments; let idx = index"
        style="cursor: pointer"
        (dblclick)="navigate(department)">
      <td>{{idx + 1}}</td>
      <td>{{department.name}}</td>
      <td>{{department.region.name}}</td>
      <td>
        <app-menu>
          <li>
            <a class="dropdown-item"
               style="cursor: pointer"
               (click)="edit(department)">Редактировать</a>
          </li>
        </app-menu>
      </td>
    </tr>
    </tbody>
  </table>
</div>
