<div class="container">

  <!-- Button trigger modal -->
  <button type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          style="margin-top: 20px"
          data-bs-target="#departmentModal">
    Добавить департамент
  </button>
  <app-modal [id]="modalId"
             [title]="modalTitle"
             [fields]="departmentFields"
             [service]="departmentService"></app-modal>
</div>
<div class="container" style="margin-top: 20px">
  <table class="table caption-top table-bordered table-striped table-hover">
    <caption>Список департаментов</caption>
    <thead>
    <tr>
      <td>#</td>
      <td>Название</td>
      <td>Регион</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let department of departments; let idx = index"
        style="cursor: pointer"
        (dblclick)="navigate(department)">
      <td>{{idx + 1}}</td>
      <td>{{department.name}}</td>
      <td>{{department.region.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
