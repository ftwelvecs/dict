<div class="container" style="margin-top: 20px">
  <a routerLink="/departments" class="card-link">Назад</a>
  <table class="table caption-top table-bordered table-striped table-hover">
    <caption>Список пользователей</caption>
    <thead>
    <tr>
      <td>#</td>
      <td>Логин</td>
      <td>Имя</td>
      <td>Фамилия</td>
      <td>E-mail</td>
      <td>Департамент</td>
      <td>Регион</td>
      <td>Должность</td>
    </tr>
    </thead>
    <tbody>
    <!-- (dblclick) - событие при двойном клике -->
    <tr *ngFor="let user of users; let idx = index">
      <td>{{idx + 1}}</td>
      <td>{{user.username}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.department.name}}</td>
      <td>{{user.department.region.name}}</td>
      <td>{{user.position.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
